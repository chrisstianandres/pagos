{% extends 'front-end/sitio/header.html' %}
{% load static %}
{% block container %}
    <div class="container">
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active nav-menu-link" id="popular-tab" data-toggle="tab" href="#popular"
                   role="tab" aria-controls="popular" aria-selected="true">Mision</a>
            </li>
            <li class="nav-item">
                <a class="nav-link nav-menu-link" id="moreven-tab" data-toggle="tab" href="#moreven" role="tab"
                   aria-controls="moreven" aria-selected="false">Vision</a>
            </li>
        </ul>
    </div>
    <!-- Barra de navegacion secundaria -->
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="popular" role="tabpanel" aria-labelledby="popular-tab">
            <div class="container container-full" id="popular">
                <div class="columns is-centered is-multiline">
                    <div class="column is-full"></div>
                    <div class="container-fluid">
                        <div class="panel col-lg-12">
                            <div class="panel-title">
                                <h1>Nuestra Mision</h1>
                            </div>
                            <div class="panel-body">
                                <p>{{ mision }}</p>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="moreven" role="tabpanel" aria-labelledby="moreven-tab">
            <div class="container container-full" id="moreven">
                <div class="columns is-centered is-multiline">
                    <div class="column is-full"></div>
                    <div class="container-fluid">
                        <div class="card card-blue">
                            <div class="card-header">
                                <h1>Nuestra Vision</h1>
                            </div>
                            <div class="card-body">
                                <p>{{ vision }}</p>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
