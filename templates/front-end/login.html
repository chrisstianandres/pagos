{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>{{ titulo }}</title>

    <!-- Favicons -->
    <link href="{% static 'img/favicon.png' %}" rel="icon">

    <link href="{% static 'css/styles.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="{% static 'lib/fontawesome-free-5.14.0-web/css/all.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">

</head>

<body class="login_card">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><img alt="logo" align="left" width="100" height="80"
                                                          src="{% static 'img/audio-icono-1.png' %}">
                                <h3 class="text-center font-weight-light my-4">Iniciar sesión</h3></div>
                            <div class="card-body">
                                <form method="post" id="form">
                                    <div class="form-group">
                                        <label class="small mb-1" for="inputEmailAddress">Usuario</label>
                                        <input class="form-control py-4" id="inputEmailAddress" type="text"
                                               name="username"
                                               placeholder="Ingresa tu usuario"/>
                                    </div>
                                    <div class="form-group">
                                        <label class="small mb-1" for="inputPassword">Contraseña</label>
                                        <input class="form-control py-4" id="inputPassword" type="password"
                                               name="password"
                                               placeholder="Ingrsa tu contraseña"/>
                                    </div>
                                    <div class="form-group ">
                                        <div class="row">
                                            <div class="col-lg-12" style="color: white" align="center">
                                                <a type="submit" id="log" style="width:250px; height:40px"
                                                   class="btn btn-primary">
                                                    <i class="fas fa-sign-in-alt"></i>&nbsp;Ingresar</a>
                                            </div>
                                        </div>


                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center">
                                <div class="small">Gracias por vistarnos!!</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Estudiantes Agrarios 2020</div>
                    <div>
                        <a href="#">&nbsp; </a>
                        &middot;
                        <a href="#">&nbsp;</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
<script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/additional-methods.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/additional-methods.min.js"></script>
<script type="text/javascript" src="{% static 'apps/login.js' %}"></script>
<script type="text/javascript" src="{% static 'apps/funtions.js' %}"></script>
</body>


</html>
