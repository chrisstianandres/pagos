{% extends 'front-end/list.html' %}
{% load static %}
{% block elements %}
    <br>
        <div class="row">
        <div class="col-lg-4">
            <label for="fecha"><strong>Rango de Fechas:</strong></label>
            <input type="text" name="fecha" id="fecha" class="form-control form-control-sm input-sm"></div>
        </div>
    <br>
{% endblock %}
{% block botones %}
    <div class="row">
        <a type="button" class="btn btn-default btn-sm" id="reload"

            <i class="fas fa-sync-alt"></i> Actualizar
        </a>
    </div>
{% endblock %}
{% block table %}

    <tr>
        <th>Id</th>
        <th>Maquina</th>
        <th>Fecha ingreso</th>
        <th>Fecha salida</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
{% endblock %}
{% block extra %}
    <script src="{% static 'apps/maquina/maquina_mantenimiento_list.js' %}"></script>
    <script src="{% static 'apps/maquina/maquina.js' %}"></script>
{% endblock %}
