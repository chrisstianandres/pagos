{% extends 'front-end/list.html' %}
{% load static %}
{% block table %}
    <thead>
    <tr>
        <th>Id</th>
        <th>Nombres</th>
        <th class="text-center"><em class="fa fa-cog"></em></th>
    </tr>
    </thead>
    <tbody>

    </tbody>
    <div class="modal fade" id="Modal_color" tabindex="-1" aria-hidden="true">
        <form method="post" id="form" enctype="multipart/form-data">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"><i class="fas fa-plus"></i>&nbsp;Nuevo registro
                            de un Color</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="form-group">
                                <label style="font-size: 13px;"
                                       class="col-lg-3 control-label"><strong>{{ form.nombre.label_tag }}</strong></label>
                                <div class="col-lg-12">
                                    {{ form.nombre }}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a type="button" class="btn btn-danger" data-dismiss="modal" onclick=" reset();"
                           style="color: white"><i class="fas fa-times"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary"><i class="far fa-save"></i>&nbsp;Guardar
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
{% block extra %}
    <script src="{% static 'apps/color/color_list.js' %}"></script>
    <script src="{% static 'apps/color/color.js' %}"></script>
{% endblock %}
