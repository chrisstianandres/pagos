{% extends 'front-end/list.html' %}
{% load static %}
{% block elements %}
    <br>
    <div class="row">
        <div class="col-lg-4">
            <label for="search">Buscar por:</label>
            <select name="search" id="search" class="form-control select2">
                <option value="0">Año</option>
                <option value="1">Rango de fecha</option>
            </select>

        </div>

        <div class="col-lg-4" id="year_seccion">
            <label for="year">Año:</label>
            <select name="year"   id="year" class="form-control select2">
                {% for y in year %}
                    <option value="{{y.year}}">{{ y.year }}</option>
                {% endfor %}

            </select>
        </div>
        <div class="col-lg-4" id="range_date" style="display: none">
            <label for="fecha"><strong>Rango de Fechas:</strong></label>
            <input type="text" name="fecha" id="fecha" class="form-control form-control-sm input-sm">
        </div>
    </div>
    <br>
{% endblock %}
{% block table %}
    <thead>
    <tr>
        <th>Fecha</th>
        <th>Cliente</th>
        <th>Total (sin Iva)</th>
        <th>Total (Iva)</th>
        <th>Total (con Iva)</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
    <tfoot>
    <tr>
        <th></th>
        <th><strong>Totales:  Esta pagina (Total filtrado)</strong></th>
        <th></th>
        <th></th>
        <th></th>

    </tr>
    </tfoot>
{% endblock %}
{% block botones %}
    <a type="button" class="btn btn-success btn-sm" style="color: white" id="reload" onclick=" location.reload();">
        <i class="fas fa-sync-alt"></i> Actualizar
    </a>
{% endblock %}
{% block extra %}
    <script src="{% static 'apps/confeccion/confeccion_report_total_alnuladas.js' %}"></script>
{% endblock %}
